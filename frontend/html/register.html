<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/login-form---Ambrodu-register.css">
    <link rel="stylesheet" href="../styles/login-form---Ambrodu.css">
</head>

<body>
    <div class="body" style="padding-top: 150px;">
        <div class="border rounded shadow login-center" style="width: 80%;margin: 5vh auto;padding: 20px;max-width: 600px;height: 60%;min-height: 300px;background: var(--bs-secondary-text-emphasis);">
            <form style="padding-top: 32px;">
                <div class="text-center form-group mb-3"><img class="img-fluid" style="width: 100px;" src="../images/Login.png"></div>
                <div class="d-flex justify-content-center form-group mb-3"><input class="form-control" type="text" style="width: 200px;" placeholder="Username"></div>
                <div class="d-flex justify-content-center form-group mb-3"><input class="form-control" type="password" style="width: 200px;" placeholder="Password"></div>
                <div class="d-flex justify-content-center form-group mb-3"><button class="btn btn-dark" style="width: 200px;/*background: linear-gradient(-156deg, black, rgb(0,12,122) 70%, rgb(0,5,53) 86%, black 100%);*/" type="button">Register</button></div>
            </form>
        </div>
    </div>
    <script src="../scripts/bootstrap.min.js"></script>
</body>

</html>
