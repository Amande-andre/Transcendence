<!DOCTYPE html>
<html lang="fr" style="height: 100vh;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence</title>
    
    <!-- Lien CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Votre style CSS personnalisé -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    
    <!-- JavaScript de Bootstrap (bundle contenant Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <!-- Vos scripts JavaScript personnalisés -->
    <script src="scripts/const.js" defer></script>
    <script src="scripts/pong.js" defer></script>
    <script src="scripts/casseBrick.js" defer></script>
    <script src="scripts/style.js" defer></script>
	<script src="scripts/request.js" defer></script>
    <script src="scripts/getInput.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <div><a>42</a></div>
        <div class="Container">
            <canvas id="GameCanvas"></canvas>
            <button class="btn btn-primary" id="PongButton"><span>Pong</span></button>
            <button class="btn btn-primary" id="BreakoutButton"><span>Casse brique</span></button>
            <button class="btn btn-primary" id="HomeButton"><span>Home</span></button>
            <button class="btn btn-primary" id="AuthButton"><span>Authentification</span></button>
        </div>
    </header>

    <!-- Composant d'authentification -->
    <div class="container mt-3 d-none" id="authContainer">
        <form id="authForm">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="authSubmit"><span>Se connecter</span></button>
        </form>
        <div class="mt-2">
            <a href="#" id="toggleAuth"><span>S'inscrire</span></a>
        </div>
    </div>

    <div id="Prez" class="position-absolute bottom-0 start-0 mb-3 ms-3">
        <h2>Time to Play</h2>
        <h1>Transcendence</h1>
    </div>
</body>
</html>
