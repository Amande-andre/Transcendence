{% for match in matchs %}
    <div class="result-item d-flex justify-content-between align-items-center {{ match.color}}">
        <div class="player-name left"> {{ match.player1 }} - {{ match.score1 }}</div>
        <div class="vs">vs</div>
        <div class="player-name right"> {{ match.score2 }} - {{ match.player2 }}</div>
    </div>
{% endfor %}
