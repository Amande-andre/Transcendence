<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnalisation Pong</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style/background.css" rel="stylesheet">
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link href="style/Fixed-navbar-starting-with-transparency-styles.css" rel="stylesheet">
    <link href="style/options-pong.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body class="bg-light">
    <container>
    <div class="animated-bg"></div>
    <canvas id="star-canvas"></canvas>
    <div class="content">
            <nav class="navbar navbar-expand-md fixed-top navbar-transparency navbar-light">
                <div style="position: fixed;top: 0;left: 0;margin: 1vh;padding: 0;z-index: 1000;"><a class="navbar-brand" href="#" style="color: var(--bs-body-bg);"><img src="images/42_Logo.svg.png"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
                <div class="collapse navbar-collapse" id="navcol-1" style="right: 3vw;top: 0;padding: 0;z-index: 1000;position: fixed;">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#" onclick="navigate('home')" style="color: var(--bs-body-bg);font-size: 20px;">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" hx-get="http://127.0.0.1:8080/api/users/login/" hx-target="body" hx-push-url="api/users/login/" style="color: var(--bs-body-bg);font-size: 20px;">Logout</a></li>
                    </ul>
                </div>
            </nav>
    <div class="container py-5">
        <h1 class="mb-4-title">Options</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Joueurs</h5>
                <div id="players-container">
                    <div class="player-input mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Player 1</span>
                            <input type="text" class="form-control" placeholder="Player name">
                            <input type="color" class="form-control form-control-color" value="#ff0000" title="Choisir la couleur">
                        </div>
                    </div>
                    <div class="player-input mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Player 2</span>
                            <input type="text" class="form-control" placeholder="Player name">
                            <input type="color" class="form-control form-control-color" value="#0000ff" title="Choisir la couleur">
                        </div>
                    </div>
                </div>
                <div class="btn-group" role="group">
                    <button class="btn btn-primary" onclick="addPlayer()">
                        <i class="fas fa-plus"></i> Add player
                    </button>
                    <button class="btn btn-danger" onclick="removePlayer()">
                        <i class="fas fa-minus"></i> Delete player
                    </button>
                </div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Options de jeu</h5>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="bonusSwitch">
                    <label class="form-check-label" for="bonusSwitch">Activer les bonus</label>
                </div>
            </div>
        </div>
        
        <button class="btn btn-success btn-lg">Start</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/optionsGames.js"></script>
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/stars.js"></script>
    <script src="scripts/Fixed-navbar-starting-with-transparency-script.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    </container>
</body>
</html>
