    <title>Error</title>
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;

            border: 1px solid #dee2e6;
            border-radius: 5px;

        }

            color: #dc3545;
        }

</head>
<body>
    <div class="container">
        <h1 class="text-center">Error</h1>

        </div>
    </div>
