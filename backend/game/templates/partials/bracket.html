<div id="bracket" class="tournament-bracket">
    <!-- Premier tour -->
    <div class="round">
        <div class="match">
            <div class="match-container">
                <div class="player winner">
                    {{ players.0.name }} <span class="score">3</span>
                </div>
                <div class="player">
                    {{ listPlayer.1 }} <span class="score">1</span>
                </div>
            </div>
            <div class="connector"></div>
        </div>
        <div class="match">
            <div class="match-container">
                <div class="player">
                    Joueur 3 <span class="score">0</span>
                </div>
                <div class="player winner">
                    Joueur 4 <span class="score">3</span>
                </div>
            </div>
            <div class="connector"></div>
        </div>
        <div class="match">
            <div class="match-container">
                <div class="player winner">
                    Joueur 5 <span class="score">3</span>
                </div>
                <div class="player">
                    Joueur 6 <span class="score">2</span>
                </div>
            </div>
            <div class="connector"></div>
        </div>
        <div class="match">
            <div class="match-container">
                <div class="player">
                    Joueur 7 <span class="score">1</span>
                </div>
                <div class="player winner">
                    Joueur 8 <span class="score">3</span>
                </div>
            </div>
            <div class="connector"></div>
        </div>
    </div>

    <!-- Demi-finales -->
    <div class="round">
        <div class="match">
            <div class="match-container">
                <div class="player winner">
                    Joueur 1 <span class="score">3</span>
                </div>
                <div class="player">
                    Joueur 4 <span class="score">2</span>
                </div>
            </div>
            <div class="connector"></div>
        </div>
        <div class="match">
            <div class="match-container">
                <div class="player winner">
                    Joueur 5 <span class="score">3</span>
                </div>
                <div class="player">
                    Joueur 8 <span class="score">1</span>
                </div>
            </div>
            <div class="connector"></div>
        </div>
    </div>

    <!-- Finale -->
    <div class="round">
        <div class="match">
            <div class="match-container">
                <div class="player winner">
                    Joueur 1 <span class="score">3</span>
                </div>
                <div class="player">
                    Joueur 5 <span class="score">1</span>
                </div>
            </div>
        </div>
    </div>
<button hx-get="{% url 'game:pongCanvas' %}" hx-target="#bracket" hx-swap="outerHTML" 
hx-vals='{"players": "{{ players|escapejs }}"}' style="cursor: pointer; position: relative; z-index: 3;">Continue</button>
</div>
